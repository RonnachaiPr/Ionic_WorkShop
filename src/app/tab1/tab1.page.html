<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>
        BMI Calculator
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="text-align: center;">
    <ion-toolbar>
      <ion-title>BMI Calculator</ion-title>
    </ion-toolbar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-radio-group [(ngModel)]="Gender">
          <ion-item>Gender:
            <ion-col>
              Male<ion-radio value="Male"></ion-radio>
            </ion-col>
            <ion-col>
              Female<ion-radio value="Female"></ion-radio>
            </ion-col>
            <ion-col>
              Unknow<ion-radio value="Unknow"></ion-radio>
            </ion-col>
          </ion-item>
        </ion-radio-group>
        <ion-item>
          <ion-input label="Age: " [(ngModel)]="Age" type="number" [clearInput]="true" placeholder="Age (Years)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Weight: " [(ngModel)]="Weight" type="number" [clearInput]="true" placeholder="Enter weight (kg)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Height: " [(ngModel)]="Height" type="number" [clearInput]="true" placeholder="Enter height (m)"></ion-input>
        </ion-item>
        <br><br>
        <div style="text-align: center;">
          <ion-button id = 'ires-alert' (click)="Cal()">Calculate</ion-button>
          <ion-button name="person-add-outline"  [routerLink]="'/tabs/tab2'">BMR</ion-button>
          <ion-button name="person-add-outline"  [routerLink]="'/tabs/tab3'">About Me</ion-button>
          
          <ion-alert trigger="ires-alert" header="Your BMI is {{Bmikcal}}" message="อ้วนมาก = 30.0ขึ้นไป,อ้วน = 25.0 - 29.9,น้ำหนักปกติ เหมาะสม = 18.6 - 24,ผอมเกินไป = น้อยกว่า 18.5"
          [buttons]="alertButton"></ion-alert>
        </div><br>
        <div style="text-align: center;">
          <h1>Your BMi is {{Bmikcal}}</h1>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
